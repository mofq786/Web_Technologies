<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
    <link rel="stylesheet" href="./CombinatorSelector.css">
</head>
<body>
    <div class="grandfather" id="grandfather">
        <h1 id="grandfather_heading">Grand Father</h1>
        <div class="father" id="father">
            <h1 id="father_heading">Father</h1>
            <div class="you" id="you">
                <h1 id="you_heading">You</h1>
            </div>
            <div class="sibling1" id="sibling1">
                <h1 id="sibling1_heading">Sibling1</h1>
            </div>
            <div class="sibling2" id="sibling2">
                <h1 id="sibling2_heading">Sibling2</h1>
            </div>
        </div>
        <div class="babai">
            <h1 id="babai_heading">Babai</h1>
            <div class="cousin1" id="cousin1">
                <h1 id="cousin1_heading">Cousin1</h1>
            </div>
            <div class="cousin2" id="cousin2">
                <h1 id="cousin2_heading">Cousin2</h1>
            </div>
        </div>
    </div>
</body>
</html>
