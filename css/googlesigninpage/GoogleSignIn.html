<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In Page</title>
    <link rel="stylesheet" href="./GoogleSignIn.css">
</head>
<body>
    <center>
    <div class="empty_div"></div>
    <div id="center_module">
        <div id="left_division">
            <div id="google_logo">
                <img src="./../../assets/images/GoogleLogo.png" alt="" id="logo_image">
            </div>
            <br>
            <div>
                <p id="signin">Sign in</p>
                <p class="smallfont">Use your Google Account</p>
            </div>
            <br>
        </div>
        <div id="right_division">
            <div class="empty_div">
            </div>
            <div class="empty_div">
            </div>
            <div id="email_box">
                <fieldset>
                    <legend class="smallfont">Email or phone</legend>
                    <form action="">
                        <input type="text" name="email">
                    </form>
                </fieldset>
                <a href="https://accounts.google.com/signin/v2/usernamerecovery?continue=https%3A%2F%2Fmyaccount.google.com%2F%3Futm_source%3Dsign_in_no_continue%26pli%3D1&ddm=0&dsh=S722083928%3A1723900885144408&ec=GAlAwAE&flowEntry=AddSession&flowName=GlifWebSignIn&hl=en_GB&service=accountsettings&authuser=0" class="verysmallfont"><p>Forgot email?</p></a>
            </div>
            <div class="empty_div">
            </div>
            
            <div id="info">
                <p class="verysmallfont">Not your computer? Use Guest mode to sign in privately.
                    <br>
                    <a href="https://support.google.com/chrome/answer/6130773?hl=en-GB" class="verysmallfont">Learn more about using Guest mode</a>
                </p>
                
            </div>
            <div class="empty_div">
            </div>
            
            <div id="google_buttons">
                <div id="create_account">
                    <a href="" class="verysmallfont">Create account</a>
                </div>
                <div id="next_button">
                    <form action="">
                        <input type="submit" value="Next" id="button">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="down">
        <div id="dropdown">
            <select name="" id="">
                <option value=""></option>
            </select>
        </div>
        <div id="elements">
            <a href="" class="hyper_elements">Help</a>
            <a href="" class="hyper_elements">Privacy</a>
            <a href="" class="hyper_elements">Terms</a>
        </div>
    </div>
    </center>

</body>
</html>
