<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Logo</title>
    <link rel="stylesheet" href="./GoogleLogo.css">
</head>
<body>
    <br><br><br><br>
    <center>
    <header></header>
    <main>
            <div>
                <marquee class="text_royal" behavior="slide" direction="down" scrollamount="8">G</marquee>
            </div>
            <div>
                <marquee class="text_red" behavior="slide" direction="down" scrollamount="7">o</marquee>
            </div>
            <div>
                <marquee id="text_orange" behavior="slide" direction="down" scrollamount="6">o</marquee>
            </div>
            <div>
                <marquee class="text_royal" behavior="slide" direction="down" scrollamount="5">g</marquee>
            </div>
            <div>
                <marquee id="text_green" behavior="slide" direction="down" scrollamount="4">l</marquee>
            </div>
            <div>
                <marquee class="text_red" behavior="slide" direction="down" scrollamount="3">e</marquee>
            </div>
    </main>
    <footer></footer>
</center>
</body>
</html>
