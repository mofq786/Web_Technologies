<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <ol start="100" reversed>
        <li>Dosa</li>
        <li>Idli</li>
        <li>Puri</li>
        <li>Vada</li>
        <li>Bonda</li>
    </ol>

    <ol type="A" start="28">
        <li>Dosa</li>
        <li>Idli</li>
        <li>Puri</li>
        <li>Vada</li>
        <li>Bonda</li>
    </ol>

    <ol type="a" start="100">
        <li>Dosa</li>
        <li>Idli</li>
        <li>Puri</li>
        <li>Vada</li>
        <li>Bonda</li>
    </ol>

    <ol type="I" start="500">
        <li>Dosa</li>
        <li>Idli</li>
        <li>Puri</li>
        <li>Vada</li>
        <li>Bonda</li>
    </ol>

    <ol type="i" start="100">
        <li>Dosa</li>
        <li>Idli</li>
        <li>Puri</li>
        <li>Vada</li>
        <li>Bonda</li>
    </ol>
</body>
</html>
