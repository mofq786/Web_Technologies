<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestedOrderedList</title>
</head>
<body>
    <ol>
        <li>Cars
            <ol type="i">
                <li>Fortuner</li>
                <li>Rolls Royce</li>
                <li>Bugatti</li>
                <li>Lamborgini</li>
                <li>Porshe</li>
            </ol>
        </li>
        <li>Bikes
            <ol type="a">
                <li>Pulsar</li>
                <li>KTM</li>
                <li>Rajdoot</li>
                <li>Java</li>
                <li>BMW</li>
            </ol>
        </li>
        <li>Shoes
            <ol type="A">
                <li>Puma</li>
                <li>Adidas</li>
                <li>Nike</li>
                <li>Campus</li>
                <li>WoodLand</li>
            </ol>
        </li>
    </ol>
</body>
</html>
