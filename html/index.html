<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image OCR Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Image OCR Scanner</h1>
        
        <div class="mt-4">
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Select an Image</label>
                    <input class="form-control" type="file" id="fileInput" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Scan</button>
            </form>
        </div>

        <div id="resultSection" class="mt-5">
            <h3>Result:</h3>
            <div id="resultMessage" class="alert alert-info" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
