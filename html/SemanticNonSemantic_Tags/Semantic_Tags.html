<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>
    
    <header style="width: 100%; height: 50px; background-color: black; color: white; align-content: center; text-align: center;">
         Header
    </header>

    <nav style="width: 100%; height:25px; background-color: grey; align-content: center;">
        <center>Nav Bar</center>
    </nav>

    <aside style="width: 20%; height: 500px; background-color: orange; float: left; align-content: center;">
        <center>Left Aside</center>
    </aside>

    <main style="width: 60%; height: 500px; float: left;">
        <article style="width: 100%; height: 250px; background-color: blueviolet; align-content: center;">
            <center>Article</center>
        </article>

        <section style="width: 100%; height: 250px; background-color: lawngreen; align-content: center;">
            <center>Section</center>
        </section>
    </main>

    <aside style="width: 20%; height: 500px; background-color: orange; float: left; align-content: center;">
        <center>Right Aside</center>
    </aside>

    <footer style="width: 100%; height: 150px; background-color: rgb(148, 143, 9); float: left; align-content: center;">
        <center>Footer</center>
    </footer>


</body>
</html>
