<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Path</title>
</head>
<body>
    <div style="background-color: aquamarine; width: 50%; height: 1500px; float: left;">
        <h1>Absolute File Path</h1>
        <h1>Family Image</h1>
        <img src="D:\Web_Tech\html\filepath.html\family\family_image.jpg" alt="">
        <h1>Grand Father IMage</h1>
        <img src="D:\Web_Tech\html\filepath.html\family\grand_father\GrandFatherImage.png" alt="">
        <h1>Father Image</h1>
        <img src="D:\Web_Tech\html\filepath.html\family\grand_father\father\FatherImage.png" alt="">
        <h1>Yours Image</h1>
        <img src="D:\Web_Tech\html\filepath.html\family\grand_father\father\yours\YoursImage.png" alt="">
        <h1>Child Image</h1>
        <img src="D:\Web_Tech\html\filepath.html\family\grand_father\father\yours\child\ChildImage.png" alt="">
    </div>

    <div style="background-color: aquamarine; width: 50%; height: 1500px; float: left;">
        <h1>Relative File Path</h1>
        <h1>Family Image</h1>
        <img src="../../../family_image.jpg" alt="">
        <h1>Grand Father IMage</h1>
        <img src="../../GrandFatherImage.png" alt="">
        <h1>Father Image</h1>
        <img src="../FatherImage.png" alt="">
        <h1>Yours Image</h1>
        <img src="./YoursImage.png" alt="">
        <h1>Child Image</h1>
        <img src="child/ChildImage.png" alt="">
    </div>
</body>
</html>
