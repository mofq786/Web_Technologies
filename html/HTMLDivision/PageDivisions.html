<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Divisions</title>
</head>
<body>

    <div style="width: 100%; height: 55px; background-color: blue; align-content: center;">
        <center>Header</center>
    </div>

    <div style="width: 100%; height:200px;">
        <div style="width: 25%; height: 200px; float: left;">

            <div style="width: 100%; height: 100px; background-color: burlywood; align-content: center;">
            <center>Aside 1</center>
            </div>

            <div style="width: 100%; height: 100px; background-color: lemonchiffon; align-content: center;">
            <center>Aside 2</center>
            </div>
        </div>

        <div style="width: 75%; height: 200px; float: left;">

            <div style="width: 25%; height: 100px; background-color: plum; align-content: center;float: left;">
                <center>D1</center>
            </div>

            <div style="width: 25%; height: 100px; background-color: plum; align-content: center;float: left;">
                <center>D2</center>
            </div>

            <div style="width: 25%; height: 100px; background-color: plum; align-content: center;float: left;">
                <center>D3</center>
            </div>

            <div style="width: 25%; height: 100px; background-color: plum; align-content: center;float: left;">
                <center>D4</center>
            </div>

            <div style="width: 33.3%; height: 100px; background-color: plum; align-content: center;float: left;">
                <center>D5</center>
            </div>

            <div style="width: 33.3%; height: 100px; background-color: plum; align-content: center;float: left;">
                <center>D6</center>
            </div>

            <div style="width: 33.3%; height: 100px; background-color: plum; align-content: center;float: left;">
                <center>D7</center>
            </div>

        </div>

    </div>

    <div style="width: 100%; height: 55px; background-color: black; align-content: center;">
        <center style="color: white;">Footer</center>
    </div>

    
</body>
</html>
