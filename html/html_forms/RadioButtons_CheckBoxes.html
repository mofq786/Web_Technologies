<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioButtonsAndCheckBoxes</title>
</head>
<body>
    <form action="https://www.facebook.com/r.php" target="_blank">
        
        Enter FirstName: <input type="text" name="FirstName">
        <br><br>
        Enter LastName: <input type="text" name="LastName">
        <br><br>
        Enter Password: <input type="password" name="Password">
        <br><br>
        Select Gender
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender"> Female
        <input type="radio" name="Gender"> Others
        <br><br>
        Select Skills
        <input type="checkbox" name="Skills"> HTML
        <input type="checkbox" name="Skills"> CSS
        <input type="checkbox" name="Skills"> JAVASCRIPT
        <br><br>
        <input type="submit" value="Login">
        <a href="https://www.instagram.com/accounts/login/" target="_blank"><input type="button" value="CreateAccount"></a>
        <input type="reset" value="Cancel">

    </form>
</body>
</html>
