<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag</title>
</head>
<body>
    <marquee direction="right" scrollamount = 30 >
        <img src="/assets/images/Batman.gif" alt="" style="width: 250px;">
    </marquee> 
    
    <marquee behavior="alternate" direction="right" scrollamount = 25 >
        <img src="../../assets/images/Ironman.gif" alt="" style="width: 500px;">
    </marquee>
</body>
</html>
