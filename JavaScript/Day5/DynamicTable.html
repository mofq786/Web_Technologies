<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Date Entering into Table</title>
    <script src="./DynamicTable.js" defer></script>
<style>
    table{
        border: 2px solid red;
        border-collapse: collapse;
        text-align: center;
    }
    th{
        border: 2px solid red;
        text-align: left;
        padding: 10px;
    }
    th+th{
        font-weight: lighter;
    }
    #table_heading{
        color: blueviolet;
        text-align: center;
        font-size: 20px;
    }
</style>

</head>
<body>
    <table>
        <tr>
            <th id="table_heading" colspan="2">Employee Table</th>
        </tr>
        <tr>
            <th>Employee Name</th>
            <th id="emp_name"></th>
        </tr>
        <tr>
            <th>Employee ID</th>
            <th id="emp_id"></th>
        </tr>
        <tr>
            <th>Employee Designation</th>
            <th id="emp_desg"></th>
        </tr>
        <tr>
            <th>Employee Department</th>
            <th id="emp_dep"></th>
        </tr>
        <tr>
            <th>Employee Salary</th>
            <th id="emp_sal"></th>
        </tr>
        <tr>
            <th>Employee Phone No.</th>
            <th id="emp_phno"></th>
        </tr>
    </table>
</body>
</html>
