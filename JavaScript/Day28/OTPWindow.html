<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./OTPWindow.css">
    <script src="./OTPWindow.js"></script>
    <title>OTP Window</title>
</head>
<body>
    <div id="container">
        <form id="form">
            <input type="text" id="input_otp" placeholder="Enter The OTP">
            <br><br>
            <span id="message"></span>
            <br>
            <input type="button" id="submit_otp" value="Submit OTP" onclick="verifyOTP()">
            <br><br>
            <input type="button" id="generate_otp" value="Generate OTP" onclick="generateOTP()">
        </form>
    </div>

    <div id="otp_container">
        <span id="cross" onclick="closeOtpWindow()">+</span>
        <h1 id="otp">OTP</h1>
    </div>

</body>
</html>
