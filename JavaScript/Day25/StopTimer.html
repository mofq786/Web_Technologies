<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Timer</title>
    <link rel="stylesheet" href="./StopTimer.css">
    <script src="./StopTimer.js" defer></script>
</head>
<body>
    <div id="numbers">
        <input id="time" type="text" value="00:00:00" readonly>
    </div>
    <div id="buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
</body>
</html>
