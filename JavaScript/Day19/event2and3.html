<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
    <script src="./event2and3.js" defer></script>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            width: 100%;
            height: 100vh;
        }
        img{
            width: 300px;
            margin-top: 75%;
            transition: all 0.2s;
        }
    </style>
</head>
<body onkeydown="jump()" onkeyup="down()" >
    
    <marquee scrollamount="30" direction="right">
        <img src="../../assets/images/Ironman.gif" alt="">
    </marquee>

</body>
</html>
