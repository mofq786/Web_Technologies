<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./event7and8.js" defer></script>
    <title>OnMouseHover Event</title>
    <style>
        #container{
            width: 400px;
            height: 400px;
            background-size: 100% 100%;
            background-image: url(../../assets/images/space.jpg);
            background-position: -2000px -2000px;
            transition: all 2s;
        }
        #container:hover{
            background-position: 0px 0px;
        }
    </style>
</head>
<body>
    <div id="container" onmouseover="fun()" onmouseleave="fun()"></div>
</body>
</html>
